<!DOCTYPE html>
<html>
    <head>
        <link href="./style.css" rel="stylesheet" type="text/css" />
        <meta charset='utf8' />
    </head>
    <body>
        <div class="toolbar">
            <span class="toolbar-left">
                <span class="icon-group">
                    <i class="icon-import"></i>
                    <i class="icon-export"></i>
                </span>
            </span>
            <span class="toolbar-center">
                <div class="info">
                    <span class="info-resolution"></span>
                    <span class="info-zoom"></span>
                </div>
            </span>
            <span class="toolbar-right">
                <span class="icon-group">
                    <i class="icon-compare"></i>
                    <i class="icon-origin"></i>
                </span>
            </span>
        </div>
        <div class='viewport'>
            <canvas id='origin' style='display: none'  ></canvas>
            <canvas id='result' style='display: none'></canvas>
            <div id='dragndrop'></div>
        </div>
        <input type='file' accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|images/*" />
        <canvas id='preview'></canvas>
        <svg style='display: none'></svg>
        <div class="loading" style="display: none">
            <img src='./img/loading.png'/>
        </div>
        <div class="selection"></div>
        <script src="./bundle.js" type="text/javascript"></script>
    </body>
</html>
