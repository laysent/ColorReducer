<!DOCTYPE html>
<html>
    <head>
        <link href="./style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="toolbar">
            <span class="toolbar-left">
                <span class="icon-group">
                    <i class="icon-import"></i>
                    <i class="icon-export"></i>
                </span>
            </span>
            <span class="toolbar-center">
                <div class="info">
                    <span class="info-resolution"></span>
                    <span class="info-zoom"></span>
                </div>
            </span>
            <span class="toolbar-right">
                <span class="icon-group">
                    <i class="icon-compare"></i>
                    <i class="icon-origin"></i>
                </span>
            </span>
        </div>
        <div class='viewport'>
            <canvas id='origin' style='display: ""'  ></canvas>
            <canvas id='result' style='display: none'></canvas>
        </div>
        <input type='file' accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|images/*" />
        <svg style='display: none'></svg>
        <script>
            var app = {
                'preview': undefined,
                'origin': undefined,
                'range': undefined
            };
        </script>
        <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.7/rx.all.js" type="text/javascript"></script>
        <script src="./src/image.js"  type="text/javascript" ></script>
        <script src="./src/d3-palette.js" type="text/javascript"></script>
        <script src="./src/app.js" type="text/javascript"></script>
    </body>
</html>
